<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Iframe Practice</title>
  </head>
  <body>
    <!-- First-Section -->
    <div class="main-container">
      <div class="heading-container">
        <h2 class="heading-1">Embedded YouTube Videos:</h2>
        <div class="i-frame-container">
          <div class="i-frame">
            <iframe
              src="https://www.youtube.com/embed/i6DiGnBHATc?si=2leEApjQvT5U2XoZ"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              loading="fast"
            ></iframe>
          </div>
          <div class="i-frame">
            <iframe
              src="https://www.youtube.com/embed/PySWywYTfhE?si=1Kk-Vrpnc00rSRN_"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              loading="fast"
            ></iframe>
          </div>
          <div class="i-frame">
            <iframe
              src="https://www.youtube.com/embed/OoyICv5bbto?si=Cn5Plt6Eq67eX9RO"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              loading="fast"
            ></iframe>
          </div>
        </div>
      </div>
      <!-- Second-Section -->
      <div class="heading-container-1">
        <h2 class="heading-2">Embedded Google Maps:</h2>
        <div class="map-location-container-1">
          <div class="map-location">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.758415176423!2d67.07825637510399!3d24.83793404615901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c128ca4afc7%3A0x728952c82bff40e3!2sIqra%20Univeristy%20Main%20Campus%2C%20Defence%20view%20Phase%202%20Phase%201%20Defence%20View%20Housing%20Society%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2075500%2C%20Pakistan!5e0!3m2!1sen!2s!4v1736251105924!5m2!1sen!2s"
              style="border: 0"
              allowfullscreen=""
              loading="fast"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="map-location">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.7763250487665!2d67.0441920751081!3d24.9737236407166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb340f7ab407361%3A0x14d9d3348adeb9e4!2sIqra%20University%20North%20Campus!5e0!3m2!1sen!2s!4v1736092861827!5m2!1sen!2s"
              style="border: 0"
              allowfullscreen=""
              loading="fast"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="map-location">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.110146744076!2d67.10098757510659!3d24.92831734253942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb338c830594287%3A0x465135664e72cfef!2sIqra%20University%20Gulshan%20Campus!5e0!3m2!1sen!2s!4v1736251291965!5m2!1sen!2s"
              style="border: 0"
              allowfullscreen=""
              loading="fast"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          </div>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <footer>
          <p>Copyright &copy; 2025 <a href="index.html">Dynamo.</a></p>
        </footer>
      </div>
    </div>
    <br><br><br>
  </body>
</html>
