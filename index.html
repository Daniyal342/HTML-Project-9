<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Iframe Practice</title>
  </head>
  <body>
    <h2 style="text-align: center; font-size: 35px; text-decoration: underline">
      Embedded YouTube Video:
    </h2>
    <div style="display: flex; align-items: center; justify-content: center">
      <iframe
        width="600"
        height="315"
        src="https://www.youtube.com/embed/Zfu2cKioDC4?si=vM21mO9c_cytaop4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <h2 style="text-align: center; font-size: 35px; text-decoration: underline">
      Embedded Google Map:
    </h2>
    <div style="display: flex; align-items: center; justify-content: center">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.7763250487665!2d67.0441920751081!3d24.9737236407166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb340f7ab407361%3A0x14d9d3348adeb9e4!2sIqra%20University%20North%20Campus!5e0!3m2!1sen!2s!4v1736092861827!5m2!1sen!2s"
        width="600px"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div><br><br><br>
  </body>
</html>
